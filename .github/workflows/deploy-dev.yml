name: Deploy to Dev (GKE)

on:
  push:
    branches: [dev]

env:
  PROJECT_ID: project-4fc52960-1177-49ec-a6f
  GKE_CLUSTER: bloom-dev-cluster
  GKE_ZONE: us-central1-a
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: bloom-images

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: "postgresql://root@localhost:26257/bloom?sslmode=disable"

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://root@localhost:26257/bloom?sslmode=disable"

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/343904083242/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-deploy@project-4fc52960-1177-49ec-a6f.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push App image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-app:dev-${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-app:dev-${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-app:dev-latest
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-app:dev-${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-app:dev-latest

      - name: Build and push Socket image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-socket:dev-${{ github.sha }} \
                       -f Dockerfile.socket .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-socket:dev-${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-socket:dev-latest
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-socket:dev-${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-socket:dev-latest

      - name: Build and push DB-Init image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-db-init:dev-${{ github.sha }} \
                       -f Dockerfile.db-init .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-db-init:dev-${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-db-init:dev-latest
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-db-init:dev-${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/bloom-db-init:dev-latest

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Deploy to GKE
        run: |
          cd k8s/overlays/dev
          kustomize edit set image \
            us-central1-docker.pkg.dev/project-4fc52960-1177-49ec-a6f/bloom-images/bloom-app:dev-${{ github.sha }} \
            us-central1-docker.pkg.dev/project-4fc52960-1177-49ec-a6f/bloom-images/bloom-socket:dev-${{ github.sha }} \
            us-central1-docker.pkg.dev/project-4fc52960-1177-49ec-a6f/bloom-images/bloom-db-init:dev-${{ github.sha }}
          kustomize build . | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/bloom-app -n bloom-dev --timeout=300s
          kubectl rollout status deployment/bloom-socket -n bloom-dev --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n bloom-dev
          echo ""
          echo "=== Services ==="
          kubectl get svc -n bloom-dev
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n bloom-dev

      - name: Run smoke tests
        run: |
          # Wait for ingress to be ready
          sleep 30
          # Test health endpoint via internal service
          kubectl run curl-test --rm -i --restart=Never --image=curlimages/curl -n bloom-dev -- \
            curl -sf http://bloom-app:3000/api/health || echo "Health check via service"
