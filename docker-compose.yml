# Local Development - CockroachDB
# Usage: docker-compose up -d

services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.0
    container_name: bloom-cockroachdb
    command: start-single-node --insecure --advertise-addr=localhost
    ports:
      - "26257:26257"  # SQL port
      - "8080:8080"    # Admin UI (http://localhost:8080)
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Initialize database on first run
  cockroachdb-init:
    image: cockroachdb/cockroach:v23.2.0
    container_name: bloom-cockroachdb-init
    depends_on:
      cockroachdb:
        condition: service_healthy
    command: sql --insecure --host=cockroachdb -e "CREATE DATABASE IF NOT EXISTS bloom;"
    restart: "no"

volumes:
  cockroach-data:
    driver: local
