version: "3.8"

# Full self-hosted Bloom stack
# Usage: docker-compose -f docker-compose.full.yml up -d

services:
  # ============================================
  # CORE APPLICATION SERVICES
  # ============================================

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bloom-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://root@db:26257/bloom?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-http://localhost:4000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID:-}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET:-}
      - ZOOM_SECRET_TOKEN=${ZOOM_SECRET_TOKEN:-}
    depends_on:
      db-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bloom-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=3000"

  # Socket.io Server for real-time messaging
  socket:
    build:
      context: .
      dockerfile: Dockerfile.socket
    container_name: bloom-socket
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://root@db:26257/bloom?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - SOCKET_PORT=4000
      - SOCKET_CORS_ORIGIN=${SOCKET_CORS_ORIGIN:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/socket.io/?EIO=4&transport=polling"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bloom-network

  # ============================================
  # DATABASE & CACHE
  # ============================================

  # CockroachDB Database
  db:
    image: cockroachdb/cockroach:v23.2.0
    container_name: bloom-cockroachdb
    restart: unless-stopped
    command: start-single-node --insecure --advertise-addr=db
    ports:
      - "26257:26257"  # SQL port
      - "8080:8080"    # Admin UI
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bloom-network

  # Database initialization (runs migrations)
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.db-init
    container_name: bloom-db-init
    environment:
      - DATABASE_URL=postgresql://root@db:26257/bloom?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bloom-network
    restart: "no"

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: bloom-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./monitoring/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bloom-network

  # Redis Exporter for Prometheus metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: bloom-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bloom-network

  # ============================================
  # OBSERVABILITY STACK
  # ============================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: bloom-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bloom-network

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:3.0.0
    container_name: bloom-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bloom-network

  # Promtail - Log Shipping
  promtail:
    image: grafana/promtail:3.0.0
    container_name: bloom-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - bloom-network

  # Grafana - Dashboards & Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: bloom-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-bloom-admin-2024}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      # Enable anonymous access for embedding
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      # Allow embedding in iframes
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Disable CSRF check for embedded panels
      - GF_SECURITY_CSRF_ALWAYS_CHECK=false
      # Allow unsigned plugins and older angular panels
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=*
      - GF_SECURITY_ANGULAR_SUPPORT_ENABLED=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bloom-network

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: bloom-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - bloom-network

  # ============================================
  # REVERSE PROXY (Optional)
  # ============================================

  # Nginx - SSL Termination & Routing
  nginx:
    image: nginx:alpine
    container_name: bloom-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - socket
      - grafana
    networks:
      - bloom-network
    profiles:
      - with-nginx  # Only starts if profile is enabled

# ============================================
# VOLUMES
# ============================================

volumes:
  cockroach-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# NETWORKS
# ============================================

networks:
  bloom-network:
    driver: bridge
