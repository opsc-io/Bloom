# Run admin seed: kubectl apply -f k8s/jobs/seed-admin-job.yaml -n bloom-dev
# Check logs: kubectl logs job/seed-admin -n bloom-dev
# Delete after: kubectl delete job seed-admin -n bloom-dev

apiVersion: batch/v1
kind: Job
metadata:
  name: seed-admin
spec:
  ttlSecondsAfterFinished: 300  # Auto-delete after 5 minutes
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: seed
          image: us-central1-docker.pkg.dev/project-4fc52960-1177-49ec-a6f/bloom-images/bloom-db-init:dev-latest
          command: ["npm", "run", "seed:admin"]
          env:
            - name: DATABASE_URL
              value: "postgresql://root@cockroachdb:26257/bloom?sslmode=disable"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  backoffLimit: 1
