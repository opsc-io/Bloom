apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bloom

resources:
  - namespace.yaml
  - configmap.yaml
  # Note: secrets are created manually via kubectl for security
  # - secrets.yaml
  - cockroachdb-statefulset.yaml
  - redis-statefulset.yaml
  - db-init-job.yaml
  - app-deployment.yaml
  - socket-deployment.yaml
  - ml-deployment.yaml
  - monitoring-stack.yaml
  - ingress.yaml

configMapGenerator:
  - name: grafana-dashboards
    files:
      - bloom-overview.json=grafana-dashboards/overview.json
      - bloom-cockroachdb.json=grafana-dashboards/cockroachdb.json
      - bloom-containers.json=grafana-dashboards/containers.json
      - bloom-redis.json=grafana-dashboards/redis.json
    options:
      disableNameSuffixHash: true

commonLabels:
  app.kubernetes.io/part-of: bloom-health
  app.kubernetes.io/managed-by: kustomize
