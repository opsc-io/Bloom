apiVersion: v1
kind: Service
metadata:
  name: cockroachdb
  labels:
    app: cockroachdb
spec:
  ports:
    - port: 26257
      targetPort: 26257
      name: sql
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: cockroachdb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cockroachdb
spec:
  serviceName: cockroachdb
  replicas: 1
  selector:
    matchLabels:
      app: cockroachdb
  template:
    metadata:
      labels:
        app: cockroachdb
    spec:
      containers:
        - name: cockroachdb
          image: cockroachdb/cockroach:v24.1.0
          command:
            - /cockroach/cockroach
            - start-single-node
            - --insecure
            - --advertise-addr=cockroachdb
            - --listen-addr=0.0.0.0
            - --http-addr=0.0.0.0
            - --store=path=/cockroach/cockroach-data
          ports:
            - containerPort: 26257
              name: sql
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: cockroachdb-data
              mountPath: /cockroach/cockroach-data
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health?ready=1
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: cockroachdb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard  # Use HDD instead of SSD
        resources:
          requests:
            storage: 10Gi
