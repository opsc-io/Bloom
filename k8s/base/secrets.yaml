# IMPORTANT: This is a template. In production:
# 1. Use `kubectl create secret` with actual values
# 2. Or use External Secrets Operator with GCP Secret Manager
# 3. Or use Sealed Secrets
#
# Example:
# kubectl create secret generic bloom-secrets \
#   --from-literal=DATABASE_URL="postgresql://..." \
#   --from-literal=BETTER_AUTH_SECRET="..." \
#   --from-literal=BETTER_AUTH_URL="https://bloom.example.com" \
#   -n bloom

apiVersion: v1
kind: Secret
metadata:
  name: bloom-secrets
  namespace: bloom
type: Opaque
stringData:
  # Replace with actual values or use kubectl create secret
  DATABASE_URL: "postgresql://root@cockroachdb:26257/bloom?sslmode=disable"
  BETTER_AUTH_SECRET: "REPLACE_WITH_32_CHAR_SECRET"
  BETTER_AUTH_URL: "https://bloom.example.com"
  NEXT_PUBLIC_SOCKET_URL: "https://bloom.example.com"
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
