# IMPORTANT: This is a template. Actual secrets are created by GitHub Actions
# from GCP Secret Manager during deployment.
#
# GCP Secret Manager secrets:
#   - better-auth-secret
#   - google-client-id
#   - google-client-secret
#   - zoom-client-id
#   - zoom-client-secret
#   - zoom-secret-token
#   - smtp-user
#   - smtp-password
#
# The GitHub Actions workflow fetches these from GCP and creates the K8s secret.

apiVersion: v1
kind: Secret
metadata:
  name: bloom-secrets
type: Opaque
stringData:
  # Database (set per environment)
  DATABASE_URL: "postgresql://root@cockroachdb:26257/bloom?sslmode=disable"

  # Auth (fetched from GCP Secret Manager)
  BETTER_AUTH_SECRET: "PLACEHOLDER"
  BETTER_AUTH_URL: "https://PLACEHOLDER"

  # Socket URL (set per environment)
  NEXT_PUBLIC_SOCKET_URL: "https://PLACEHOLDER"

  # Google OAuth (fetched from GCP Secret Manager)
  GOOGLE_CLIENT_ID: "PLACEHOLDER"
  GOOGLE_CLIENT_SECRET: "PLACEHOLDER"

  # Zoom OAuth (fetched from GCP Secret Manager)
  ZOOM_CLIENT_ID: "PLACEHOLDER"
  ZOOM_CLIENT_SECRET: "PLACEHOLDER"
  ZOOM_SECRET_TOKEN: "PLACEHOLDER"

  # SMTP (fetched from GCP Secret Manager)
  SMTP_USER: "PLACEHOLDER"
  SMTP_PASSWORD: "PLACEHOLDER"
