# Redis with Sentinel for High Availability
# Master + 2 Replicas + 3 Sentinels

apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-ha-config
  namespace: bloom-prod
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    protected-mode no
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
    min-replicas-to-write 1
    min-replicas-max-lag 10

  sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-0.redis 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel failover-timeout mymaster 60000
    sentinel parallel-syncs mymaster 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: bloom-prod
spec:
  serviceName: redis
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      initContainers:
        - name: config
          image: redis:7-alpine
          command: ["sh", "-c"]
          args:
            - |
              cp /tmp/redis/redis.conf /etc/redis/redis.conf
              if [ "$(hostname)" != "redis-0" ]; then
                echo "replicaof redis-0.redis 6379" >> /etc/redis/redis.conf
              fi
          volumeMounts:
            - name: redis-config-volume
              mountPath: /tmp/redis
            - name: redis-config
              mountPath: /etc/redis
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "/etc/redis/redis.conf"]
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-config-volume
          configMap:
            name: redis-ha-config
        - name: redis-config
          emptyDir: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: redis
              topologyKey: kubernetes.io/hostname
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: premium-rwo  # SSD storage
        resources:
          requests:
            storage: 20Gi
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: bloom-prod
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
---
# Regular service for app connections (points to master)
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: bloom-prod
spec:
  type: ClusterIP
  selector:
    app: redis
    role: master
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
---
# Redis Sentinel StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: bloom-prod
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: sentinel
          image: redis:7-alpine
          command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
          ports:
            - containerPort: 26379
              name: sentinel
          volumeMounts:
            - name: sentinel-config
              mountPath: /etc/redis
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: sentinel-config
          configMap:
            name: redis-ha-config
            items:
              - key: sentinel.conf
                path: sentinel.conf
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: redis-sentinel
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: bloom-prod
spec:
  type: ClusterIP
  selector:
    app: redis-sentinel
  ports:
    - port: 26379
      targetPort: 26379
      name: sentinel
